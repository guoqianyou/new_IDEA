<!DOCTYPE html>
<html>
  <head>
  	<meta charset="UTF-8">
     <title>STX-Login</title>
   		<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
		<link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" href="../plugins/ionicons/css/ionicons.min.css">
		<link rel="stylesheet" href="../custom/global/css/AdminLTE.css">
		 <link rel="stylesheet" href="../plugins/iCheck/square/blue.css">

  </head>
  
 <body class="hold-transition login-page">
    <div class="login-box">
      <div class="login-logo">
        <b>山西双体系</b>STX 	
      </div><!-- /.login-logo -->
      <div class="login-box-body">
        <p class="login-box-msg">登录&amp;开始你的生活</p>
        <form action="#" method="post">
          <div class="form-group has-feedback">
            <input type="email" class="form-control" placeholder="Email">
            <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
          </div>
          <div class="form-group has-feedback">
            <input type="password" class="form-control" placeholder="Password">
            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
          </div>
          <div class="row">
            <div class="col-xs-8">
              <div class="checkbox icheck">
                <label>
                  <input type="checkbox"> 记住我···
                </label>
              </div>
              
            </div><!-- /.col -->
            <div class="col-xs-4">
              <button type="submit" class="btn btn-primary btn-block btn-flat">登录</button>
            </div><!-- /.col -->
          </div>
        </form>
        <a href="#">忘记了我的密码</a><br>
        <a href="register.html" class="text-center">注册一个新的账号</a>

      </div><!-- /.login-box-body -->
    </div><!-- /.login-box -->
    <!-- jQuery 2.1.4 -->
    <script src="../plugins/jQuery/js/jQuery-2.1.4.min.js"></script>
    <!-- Bootstrap 3.3.5 -->
    <script src="../plugins/bootstrap/js/bootstrap.min.js"></script>
    <!-- iCheck -->
    <script src="../plugins/iCheck/icheck.min.js"></script>
    <script>
      $(function () {
        $('input').iCheck({
          checkboxClass: 'icheckbox_square-blue',
          radioClass: 'iradio_square-blue',
          increaseArea: '20%' // optional
        });
      });
    </script>
  </body>
  </body>
</html>
