<!DOCTYPE html>
<html>
  <head>
  	<meta charset="UTF-8">
   <title>STX-Register</title>
   		<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
		<link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" href="../custom/global/css/AdminLTE.css">
		<link rel="stylesheet" href="../plugins/iCheck/square/blue.css">
  </head>
  
<body class="hold-transition register-page">
		<div class="register-box">
			<div class="register-logo">
				<a href="../../index2.html"><b>山西双体系</b>SX-STX</a>
			</div>

			<div class="register-box-body">
				<p class="login-box-msg">注册一个新的用户</p>
				<form action="../../index.html" method="post">
					<div class="form-group has-feedback">
						<input type="text" class="form-control" placeholder="True name">
						<span class="glyphicon glyphicon-user form-control-feedback"></span>
					</div>
					<div class="form-group has-feedback">
						<input type="email" class="form-control" placeholder="Email For Login">
						<span class="glyphicon glyphicon-envelope form-control-feedback"></span>
					</div>
					<div class="form-group has-feedback">
						<input type="password" class="form-control" placeholder="Password">
						<span class="glyphicon glyphicon-lock form-control-feedback"></span>
					</div>
					<div class="form-group has-feedback">
						<input type="password" class="form-control" placeholder="Retype password">
						<span class="glyphicon glyphicon-log-in form-control-feedback"></span>
					</div>
					<div class="form-group has-feedback" style="width: 45%;">
						<input type="text" class="form-control" placeholder="code">
						<span class="glyphicon glyphicon-pencil form-control-feedback"></span>
					</div>
					<div class="form-group has-feedback" style="width: 45%">
						<input type="text" class="form-control" placeholder="code">
						<span class="glyphicon glyphicon-pencil form-control-feedback"></span>
					</div>
					<div class="form-group">
						<div class="row">
							<div class="col-xs-12">
								<button type="submit" class="btn btn-primary btn-block btn-flat">注册</button>
							</div>
							<!-- /.col -->
						</div>
					</div>
				</form>

				<a href="login.html" class="text-center">已经有账号</a>
			</div>
			<!-- /.form-box -->
		</div>
		<!-- /.register-box -->
		<!-- jQuery 2.1.4 -->
	    <script src="../plugins/jQuery/js/jQuery-2.1.4.min.js"></script>
	    <!-- Bootstrap 3.3.5 -->
	    <script src="../plugins/bootstrap/js/bootstrap.min.js"></script>
	    <!-- iCheck -->
	    <script src="../plugins/iCheck/icheck.min.js"></script>
		<script>
			$(function() {
				$('input').iCheck({
					checkboxClass: 'icheckbox_square-blue',
					radioClass: 'iradio_square-blue',
					increaseArea: '20%' // optional
				});
			});
		</script>
	</body>
</html>
